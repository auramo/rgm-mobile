<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/style.css" />
        <title>RGM</title>
    </head>
    <body class="ui-content">
      <div class="header-container">
        <div class="header">RGM password manager</div>
      </div>
      <hr/>
      <div id="mainview">
	<div class="ui-content view">
          <label class="find-label">Find:</label>
          <input type="text" class="search-credentials input-field"></input>
          <hr class="minor-separator"/>
	  <input class="new-button" type="button" value="New" />
	  <table class="credential-table">
	    <thead><tr class="credential-table-header"><td>Site</td><td>Description</td></tr></thead>
	    <tbody class="credential-table-content"></tbody>
	  </table>
	</div>

	<div class="ui-edit view" style="display:none;">
          <div class="edit-container">
	    <label>Site:</label><input type="text" class="creditem-site input-field"></input>
	    <label>Description:</label><input type="text" class="creditem-description input-field"></input>
	    <label>Username:</label><input type="text" class="creditem-user input-field"></input>
	    <label>Password:</label><input type="text"
	                                   class="creditem-password input-field"></input>
            <div class="edit-buttons">
	      <input class="rgm-button" type="button" name="save-creds" value="Save" />
	      <input class="rgm-button" type="button"
	      name="edit-close" value="←" />
            </div>
          </div>
	</div>

	<div class="ui-master-password input-view view"
	     style="display:none;">
          <div class="login-container">
	    <label class="master-password-message"></label><br/>
	    <label class "master-password-prompt input-label">Master password:</label>
	    <input type="password" class="master-password
	                                  input-field"></input>
            <div class="login-buttons">
	      <input class="rgm-button" type="button" value="Log in" name="master-password-ok"/>
	      <input class="rgm-button" type="button" value="Preferences"
	             name="master-password-go-to-prefs"/>
            </div>
          </div>
	</div>

	<div class="ui-preferences input-view view" style="display:none;">
	  <p>Enter missing preferences</p>
	  <label class "preference-prompt input-label">Dropbox file path:</label>
	  <input type="text" class="preference-value input-field" name="file-path"></input><br/>
	  <label class "preference-prompt input-label">Dropbox API Key:</label>
	  <input type="text" class="preference-value input-field" name="api-key"></input><br/>
	  <label class "preference-prompt input-label">Dropbox API secret:</label>
	  <input type="text" class="preference-value input-field" name="api-secret"></input><br/>
	  <input class="rgm-button" type="button" value="Ok" name="save-prefs"/>
	</div>

	<div class="ajax-loading view" style="display:none;">
          <div class="blink">
            <p class="event listening">Wait ...</p>
          </div>
	</div>

	<div class="splash view">
          <h1>Loading RGM...</h1>
          <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
          </div>
	</div>
      </div>

      <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
      <script type="text/javascript" src="js/logger.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/dropbox.js"></script>
      <script type="text/javascript" src="js/aes.js"></script>
      <script type="text/javascript" src="js/lodash.js"></script>
      <script type="text/javascript" src="js/Bacon.js"></script>
      <script type="text/javascript" src="js/bacon.jquery.js"></script>
      <script type="text/javascript" src="js/preferences.js"></script>
      <script type="text/javascript" src="js/credentials.js"></script>
      <script type="text/javascript" src="js/credentialRepositoryTester.js"></script>
      <script type="text/javascript" src="js/ui.js"></script>
      <script type="text/javascript" src="js/masterPassword.js"></script>
      <script type="text/javascript" src="js/editView.js"></script>
      <script type="text/javascript" src="js/listView.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
        app.initialize();
      </script>
    </body>
</html>
